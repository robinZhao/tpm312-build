name: "build-armbian"
on:
  workflow_dispatch:
jobs:
  build-armbian:
    runs-on: ubuntu-latest
    steps:
      - uses: ./action
        with:
          armbian_token:     "${{ secrets.SECTOKEN }}"  # GitHub token
          armbian_release:   "jammy"                        # userspace
          armbian_target:    "build"                        # build=image, kernel=kernel
          armbian_board:     "tpm312"                   # build target
          armbian_ui: "xfce"
          armbian_kernel_branch: "current"
          armbian_version: "v24.11.0-trunk.109"
